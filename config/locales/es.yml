      subject: Denuncia de inspección recibida
      saludo: 'Municipio de %{city},'
      body: |
            Usted ha recibido este mensaje debido a que el negocio %{nombre} de la plataforma Mi Negocio México, 
            ha realizado una denuncia por el motivo de: %{razon}. 
            En el negocio ubicado en %{domicilio}. 
            Esta denuncia ha generado un número de folio %{folio} con el que el usuario podrá darle seguimiento a la queja. 
            Usted puede consultar la denuncia completa
      liga_a_la_denuncia: 'aquí'
      gracias: Gracias por utilizar Mi Negocio México.
    recordatorio:
      subject: Notificación de MiNegocioMx
      saludo: Hola,
      body: |
            Tu documento %{nombre} y folio %{folio} expirará el día %{fecha}.

            Puedes ver la información completa en tus recordatorios en
      liga_a_la_denuncia: 'MiNegocioMx'
      gracias: Gracias por utilizar Mi Negocio México.
