    empresa:
      subject: Denuncia enviada correctamente
      saludo: Estimado %{nombre},
      body: |
            Gracias por utilizar Mi Negocio México. Has recibido este correo porque realizaste una denuncia por el 
            motivo de %{razon}.
            En el negocio ubicado en %{domicilio}.
            Esta denuncia ha generado un número de folio: %{folio}. Por favor, conserva este número para poderdarle seguimiento a tu queja.
